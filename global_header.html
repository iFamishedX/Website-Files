<!-- Background layers -->
<div class="page-bg"></div>
<div class="page-gradient"></div>

<!-- Mode buttons -->
<div class="toggle-stack" id="modeStack">
  <button data-mode="sunrise"><i class="fa-solid fa-cloud-sun"></i></button>
  <button data-mode="noon"><i class="fa-solid fa-sun"></i></button>
  <button data-mode="night"><i class="fa-solid fa-moon"></i></button>
  <button data-mode="midnight"><i class="fa-solid fa-star"></i></button>
  <button data-mode="auto"><i class="fa-solid fa-clock"></i></button>
</div>

<style>
.page-bg,
.page-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.4s ease;
}
.page-gradient {
  background-image: linear-gradient(to top, #0000004F 0%, #0000001A 100%);
  pointer-events: none;
}
body.darkmode .page-gradient {
  display: none;
}

body {
  margin: 0;
  font-family: 'Work Sans', sans-serif;
  transition: color 0.4s ease;
}
body.darkmode {
  color: white;
}

/* Stacked buttons */
.toggle-stack {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 12px;
  opacity: 0;
  transform: translateX(40px);
  animation: slideIn 0.6s ease-out forwards;
  animation-delay: 1s;
}
.toggle-stack button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: black;
  color: white;
  border: none;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
}
body.darkmode .toggle-stack button {
  background: white;
  color: black;
}

@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const modeButtons = document.querySelectorAll(".toggle-stack button");

  function resolveMode(mode) {
    if (mode === "auto") {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 10) return "sunrise";
      if (hour >= 10 && hour < 17) return "noon";
      if (hour >= 17 && hour < 21) return "night";
      return "midnight";
    }
    return mode;
  }

  function applyMode(mode) {
    const cfg = window.bgConfig;
    const resolved = resolveMode(mode);
    const isDark = ["night", "midnight"].includes(resolved);
    const bg = document.querySelector(".page-bg");
    const gradient = document.querySelector(".page-gradient");

    document.body.style.transition = "none";
    document.body.classList.toggle("darkmode", isDark);
    if (bg && cfg?.backgrounds?.[resolved]) {
      bg.style.backgroundImage = `url('${cfg.backgrounds[resolved]}')`;
    }
    if (gradient) gradient.style.display = isDark ? "none" : "block";

    setTimeout(() => {
      document.body.style.transition = "";
    }, 50);
  }

  modeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const mode = btn.dataset.mode;
      window.bgConfig = window.bgConfig || {};
      window.bgConfig.mode = mode;
      localStorage.setItem("visualMode", mode);
      applyMode(mode);
    });
  });

  const saved = localStorage.getItem("visualMode");
  applyMode(saved || window.bgConfig?.mode || "auto");
});
</script>
