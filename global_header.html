<!-- Background layers -->
<div class="page-bg"></div>
<div class="page-gradient"></div>

<!-- Toggle button -->
<button class="toggle-bg" id="modeToggle">
  <i class="fa-solid fa-moon"></i>
</button>

<style>
.page-bg,
.page-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.4s ease;
}
.page-gradient {
  background-image: linear-gradient(to top, #0000004F 0%, #0000001A 100%);
  pointer-events: none;
}
body.darkmode .page-gradient {
  display: none;
}

body {
  margin: 0;
  font-family: 'Work Sans', sans-serif;
  transition: color 0.4s ease;
}
body.darkmode {
  color: white;
}

.toggle-bg {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: black;
  color: white;
  border: none;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: sweepIn 0.4s ease forwards;
  animation-delay: 0.25s;
}
body.darkmode .toggle-bg {
  background: white;
  color: black;
}

@keyframes sweepIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
const toggleBtn = document.getElementById("modeToggle");
const bg = document.querySelector(".page-bg");
const gradient = document.querySelector(".page-gradient");
const cfg = window.bgConfig;

// Apply saved mode
if (localStorage.getItem("darkmode") === "true") {
  document.body.classList.add("darkmode");
  toggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
  if (bg && cfg) bg.style.backgroundImage = `url('${cfg.backgroundDark}')`;
  if (gradient) gradient.style.display = "none";
}

// Toggle and persist
toggleBtn.addEventListener("click", () => {
  const isDark = document.body.classList.toggle("darkmode");
  localStorage.setItem("darkmode", isDark);
  toggleBtn.innerHTML = isDark
    ? '<i class="fa-solid fa-sun"></i>'
    : '<i class="fa-solid fa-moon"></i>';

  if (bg && cfg) {
    bg.style.backgroundImage = isDark
      ? `url('${cfg.backgroundDark}')`
      : `url('${cfg.backgroundLight}')`;
  }
  if (gradient) gradient.style.display = isDark ? "none" : "block";
});
</script>
