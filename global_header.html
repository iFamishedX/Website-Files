<style>
body {
  margin: 0;
  padding-top: 70px; /* offset for sticky header */
}

/* Animation keyframes */
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes sweepInRight {
  0% {
    opacity: 0;
    transform: translateX(40px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Sticky header */
.sticky-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  backdrop-filter: blur(20px);
  background-color: rgba(0, 0, 0, 0.3);
  border-bottom: 1px solid #CFCFCF3D;
  z-index: 999;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Work Sans', sans-serif;
  opacity: 0;
  animation: fadeIn 0.8s ease-out 0.25s forwards;
}

/* Layout */
.sticky-left {
  display: flex;
  align-items: center;
}
.sticky-center {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex: 1;
}

/* Buttons */
.sticky-header a {
  color: white;
  text-decoration: none;
  border: 1px solid white;
  padding: 8px 16px;
  border-radius: 16px;
  font-size: 14px;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transform: translateX(40px);
  opacity: 0;
  transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
}
.sticky-header a:hover {
  background-color: white;
  color: #000;
  transform: scale(1.08);
}

/* Home icon only */
.sticky-left a {
  padding: 8px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
}

/* Animate buttons in sequence */
.sticky-header a:nth-child(1) { animation: sweepInRight 0.6s ease-out 1.5s forwards; }
.sticky-header a:nth-child(2) { animation: sweepInRight 0.6s ease-out 1.7s forwards; }
.sticky-header a:nth-child(3) { animation: sweepInRight 0.6s ease-out 1.9s forwards; }
.sticky-header a:nth-child(4) { animation: sweepInRight 0.6s ease-out 2.1s forwards; }
</style>

<!-- Header HTML -->
<div class="sticky-header">
  <div class="sticky-left">
    <a href="https://optifineforfabric.com">
      <i class="fa-solid fa-house"></i>
    </a>
  </div>

  <div class="sticky-center">
    <a href="https://ifamished.com">
      <i class="fa-solid fa-user"></i> About Me
    </a>
    <a href="https://changelogs.optifineforfabric.com">
      <i class="fa-solid fa-list"></i> Changelogs
    </a>
    <a href="https://hungersmp.com">
      <i class="fa-solid fa-server"></i> Join my server!
    </a>
    <a href="https://download.optifineforfabric.com">
      <i class="fa-solid fa-download"></i> Download
    </a>
  </div>
</div>
