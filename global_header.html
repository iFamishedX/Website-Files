<header class="global-header">
  <nav>
    <button data-section="home"><i class="fa-solid fa-house"></i></button>
    <button data-section="about"><i class="fa-solid fa-user"></i></button>
    <button data-section="projects"><i class="fa-solid fa-code"></i></button>
    <button data-section="contact"><i class="fa-solid fa-envelope"></i></button>
  </nav>
</header>

<style>
.global-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 56px;
  background: white;
  color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: background 0.3s ease, color 0.3s ease;
}
body.darkmode .global-header {
  background: #111;
  color: white;
}
.global-header nav {
  display: flex;
  gap: 32px;
}
.global-header button {
  background: none;
  border: none;
  font-size: 20px;
  color: inherit;
  cursor: pointer;
  transition: opacity 0.2s ease;
}
.global-header button:hover {
  opacity: 0.6;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const buttons = document.querySelectorAll(".global-header button");
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const target = btn.dataset.section;
      const el = document.querySelector(`[data-section='${target}']`);
      if (el) el.scrollIntoView({ behavior: "smooth" });
    });
  });
});
</script>
