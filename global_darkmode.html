<!-- Background layers -->
<div class="page-bg"></div>
<div class="page-gradient"></div>

<!-- Toggle + mode buttons -->
<div class="mode-toggle-wrapper">
  <button id="modeTrigger" aria-label="Toggle modes">
    <div class="bar top"></div>
    <div class="bar middle"></div>
    <div class="bar bottom"></div>
  </button>
  <div class="mode-icons" id="modeIcons">
    <button data-mode="sunrise" data-tooltip="Sunrise"><i class="fa-solid fa-cloud-sun"></i></button>
    <button data-mode="noon" data-tooltip="Noon"><i class="fa-solid fa-sun"></i></button>
    <button data-mode="dusk" data-tooltip="Dusk"><i class="fa-solid fa-moon"></i></button>
    <button data-mode="night" data-tooltip="Night"><i class="fa-solid fa-star"></i></button>
    <button data-mode="auto" data-tooltip="Auto Mode"><i class="fa-solid fa-clock"></i></button>
  </div>
</div>

<style>
:root {
  color-scheme: light dark;
}

body {
  margin: 0;
  font-family: 'Work Sans', sans-serif;
  color: #111;
  background-color: #f5f5f5;
  transition: color 0.5s ease, background-color 0.5s ease;
}
body.darkmode {
  color: #f9f9f9;
  background-color: #111;
}
body.transitioning .mode-icons button {
  pointer-events: none;
  opacity: 0.6;
}

.page-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.4s ease;
}

.page-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-image: linear-gradient(to top, #0000004F 0%, #0000001A 100%);
  pointer-events: none;
  transition: opacity 0.4s ease;
  opacity: 1;
}
body.darkmode .page-gradient {
  opacity: 0;
}

.mode-toggle-wrapper {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  align-items: center;
  flex-direction: row-reverse;
  gap: 12px;
}

#modeTrigger {
  position: relative;
  width: 44px;
  height: 44px;
  background: #111;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  animation: slideUp 0.6s ease-out forwards;
  animation-delay: 0.5s;
  opacity: 0;
  transform: translateY(20px);
}
@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.bar {
  position: absolute;
  left: 50%;
  width: 20px;
  height: 2px;
  background: #f9f9f9;
  transform: translateX(-50%);
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.bar.top { top: 12px; }
.bar.middle { top: 21px; }
.bar.bottom { top: 30px; }
#modeTrigger.active .top {
  transform: translateX(-50%) rotate(45deg);
  top: 21px;
}
#modeTrigger.active .middle {
  opacity: 0;
}
#modeTrigger.active .bottom {
  transform: translateX(-50%) rotate(-45deg);
  top: 21px;
}
body.darkmode #modeTrigger {
  background: #f9f9f9;
}
body.darkmode .bar {
  background: #111;
}

.mode-icons {
  display: flex;
  gap: 12px;
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.mode-icons.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.mode-icons button {
  position: relative;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #f9f9f9;
  color: #111;
  border: none;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.5s ease, color 0.5s ease, opacity 0.3s ease;
}
body.darkmode .mode-icons button {
  background: #111;
  color: #f9f9f9;
}
.mode-icons button i {
  position: relative;
  top: -1px;
}

.mode-icons button::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  background-color: #222;
  color: #fff;
  transition: opacity 0.3s ease, background-color 0.5s ease, color 0.5s ease;
}
body.darkmode .mode-icons button::after {
  background-color: #eee;
  color: #111;
}
.mode-icons button:hover::after {
  opacity: 1;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const modeButtons = document.querySelectorAll(".mode-icons button");
  const bg = document.querySelector(".page-bg");
  const gradient = document.querySelector(".page-gradient");
  const trigger = document.getElementById("modeTrigger");
  const icons = document.getElementById("modeIcons");

  const backgrounds = window.__darkmodeBackgrounds || {};

  function resolveMode(mode) {
    if (mode === "auto") {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 10) return "sunrise";
      if (hour >= 10 && hour < 17) return "noon";
      if (hour >= 17 && hour < 21) return "dusk";
      return "night";
    }
    return mode;
  }

  function applyMode(mode) {
    document.body.classList.add("transitioning");

    const resolved = resolveMode(mode);
    const url = backgrounds[resolved];
    const isDark = ["dusk", "night"].includes(resolved);

    if (bg && url) {
      bg.style.backgroundImage = `url('${url}')`;
    }

    if (gradient) {
      gradient.style.opacity = isDark ? "0" : "1";
    }

    document.body.classList.toggle("darkmode", isDark);
    localStorage.setItem("visualMode", mode);

    setTimeout(() => {
      document.body.classList.remove("transitioning");
    }, 400);
  }

  if (trigger && icons) {
    trigger.addEventListener("click", () => {
      trigger.classList.toggle("active");
      icons.classList.toggle("active");
    });
  }

  const saved = localStorage.getItem("visualMode");
  const initial = saved && backgrounds[saved] ? saved : "auto";
  applyMode(initial);

  modeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const mode = btn.getAttribute("data-mode");
      applyMode(mode);
    });
  });
});
</script>
