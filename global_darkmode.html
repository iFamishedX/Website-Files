<!-- Background layers -->
<div class="page-bg"></div>
<div class="page-gradient"></div>

<!-- Mode toggle + icons -->
<div class="mode-toggle-wrapper">
  <button id="modeTrigger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>
  <div class="mode-icons" id="modeIcons">
    <button data-mode="sunrise"><i class="fa-solid fa-cloud-sun"></i></button>
    <button data-mode="noon"><i class="fa-solid fa-sun"></i></button>
    <button data-mode="night"><i class="fa-solid fa-moon"></i></button>
    <button data-mode="midnight"><i class="fa-solid fa-star"></i></button>
    <button data-mode="auto"><i class="fa-solid fa-clock"></i></button>
  </div>
</div>

<style>
.page-bg,
.page-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.4s ease;
}
.page-gradient {
  background-image: linear-gradient(to top, #0000004F 0%, #0000001A 100%);
  pointer-events: none;
}
body.darkmode .page-gradient {
  display: none;
}

body {
  margin: 0;
  font-family: 'Work Sans', sans-serif;
  transition: color 0.4s ease;
}
body.darkmode {
  color: white;
}

/* Toggle wrapper */
.mode-toggle-wrapper {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 12px;
}

/* Hamburger icon */
#modeTrigger {
  width: 44px;
  height: 44px;
  background: black;
  border: none;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 4px;
  cursor: pointer;
}
#modeTrigger .bar {
  width: 20px;
  height: 2px;
  background: white;
  transition: transform 0.3s ease;
}
body.darkmode #modeTrigger {
  background: white;
}
body.darkmode #modeTrigger .bar {
  background: black;
}

/* Mode buttons */
.mode-icons {
  display: flex;
  gap: 12px;
  opacity: 0;
  transform: translateX(20px);
  pointer-events: none;
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.mode-icons.active {
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}
.mode-icons button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: black;
  color: white;
  border: none;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
}
body.darkmode .mode-icons button {
  background: white;
  color: black;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const modeButtons = document.querySelectorAll(".mode-icons button");
  const trigger = document.getElementById("modeTrigger");
  const icons = document.getElementById("modeIcons");

  // Toggle visibility
  trigger.addEventListener("click", () => {
    icons.classList.toggle("active");
  });

  // Mode logic
  function resolveMode(mode) {
    if (mode === "auto") {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 10) return "sunrise";
      if (hour >= 10 && hour < 17) return "noon";
      if (hour >= 17 && hour < 21) return "night";
      return "midnight";
    }
    return mode;
  }

  function applyMode(mode) {
    const cfg = window.bgConfig;
    const resolved = resolveMode(mode);
    const isDark = ["night", "midnight"].includes(resolved);
    const bg = document.querySelector(".page-bg");
    const gradient = document.querySelector(".page-gradient");

    document.body.classList.toggle("darkmode", isDark);
    if (bg && cfg?.backgrounds?.[resolved]) {
      bg.style.backgroundImage = `url('${cfg.backgrounds[resolved]}')`;
    }
    if (gradient) gradient.style.display = isDark ? "none" : "block";
  }

  modeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const mode = btn.dataset.mode;
      window.bgConfig.mode = mode;
      localStorage.setItem("visualMode", mode);
      applyMode(mode);
    });
  });

  const saved = localStorage.getItem("visualMode");
  applyMode(saved || window.bgConfig.mode || "auto");
});
</script>
