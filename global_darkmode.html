<!-- Background layers -->
<div class="page-bg"></div>
<div class="page-gradient"></div>

<!-- Mode toggle button -->
<button class="toggle-bg" id="modeToggle" title="Change mode">
  <i class="fa-solid fa-clock"></i>
</button>

<style>
.page-bg,
.page-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.4s ease;
}
.page-gradient {
  background-image: linear-gradient(to top, #0000004F 0%, #0000001A 100%);
  pointer-events: none;
}
body.darkmode .page-gradient {
  display: none;
}

body {
  margin: 0;
  font-family: 'Work Sans', sans-serif;
  transition: color 0.4s ease;
}
body.darkmode {
  color: white;
}

.toggle-bg {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: black;
  color: white;
  border: none;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s ease, color 0.3s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: sweepIn 0.4s ease forwards;
  animation-delay: 0.25s;
}
body.darkmode .toggle-bg {
  background: white;
  color: black;
}

@keyframes sweepIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
const modeToggle = document.getElementById("modeToggle");
const modeIcons = {
  sunrise: "fa-cloud-sun",
  noon: "fa-sun",
  night: "fa-moon",
  midnight: "fa-star",
  auto: "fa-clock"
};
const modeOrder = ["sunrise", "noon", "night", "midnight", "auto"];
let currentModeIndex = 4; // Start at 'auto'

function resolveMode(mode) {
  if (mode === "auto") {
    const hour = new Date().getHours();
    if (hour >= 5 && hour < 10) return "sunrise";
    if (hour >= 10 && hour < 17) return "noon";
    if (hour >= 17 && hour < 21) return "night";
    return "midnight";
  }
  return mode;
}

function applyMode(mode) {
  const cfg = window.bgConfig;
  const resolved = resolveMode(mode);
  const isDark = ["night", "midnight"].includes(resolved);
  const bg = document.querySelector(".page-bg");
  const gradient = document.querySelector(".page-gradient");

  document.body.classList.toggle("darkmode", isDark);
  if (bg && cfg?.backgrounds?.[resolved]) {
    bg.style.backgroundImage = `url('${cfg.backgrounds[resolved]}')`;
  }
  if (gradient) gradient.style.display = isDark ? "none" : "block";

  const icon = modeIcons[mode];
  modeToggle.innerHTML = `<i class="fa-solid ${icon}"></i>`;
}

modeToggle.addEventListener("click", () => {
  currentModeIndex = (currentModeIndex + 1) % modeOrder.length;
  const mode = modeOrder[currentModeIndex];
  window.bgConfig = window.bgConfig || {};
  window.bgConfig.mode = mode;
  localStorage.setItem("visualMode", mode);
  applyMode(mode);
});

// Restore saved mode
const saved = localStorage.getItem("visualMode");
if (saved && modeOrder.includes(saved)) {
  currentModeIndex = modeOrder.indexOf(saved);
}
applyMode(modeOrder[currentModeIndex]);
</script>
