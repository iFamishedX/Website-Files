<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scroll Disabled</title>
<style>
html, body {
margin: 0;
padding: 0;
overflow: hidden; /* disables scroll */
height: 100%;
}
</style>
</head>
<body>
<div style="height: 2000px; background: linear-gradient(to bottom, #eee, #ccc);">
<h1 style="padding: 20px;">Scroll is disabled</h1>
</div>

<script>
// Optional: block scroll events
window.addEventListener('scroll', () => {
window.scrollTo(0, 0);
});
</script>
</body>
</html>
